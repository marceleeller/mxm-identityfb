<app-header [style]="headerStyle"></app-header>

<main>
  <div class="bg d-flex justify-content-center">
    <img src="../../../../assets/expresso-banner.svg" alt="expresso message">
  </div>
  <div class="container d-flex justify-content-center mb-5">
    <div class="card main-card">
      <div class=" profile d-flex flex-column align-items-center">
        <div class="profile-picture d-flex justify-content-center">
          <img src="../../../../assets/coffee-guy.svg" alt="">
        </div>
        <div class="profile-name">
          <p>{{userName}}</p>
        </div>
      </div>
      <div class="card-body d-flex flex-column">
        <button class="btn btn-primary align-self-center align-self-md-end mb-5" (click)="logout()">{{ processing ? "Saindo..." : "Sair" }}</button>
        <div class="coffeeshops-cards" *ngIf="!loading" >
          <div *ngFor="let coffeeShop of coffeeShopsList">
            <app-card  [cardName]="coffeeShop.name" [cardAddress]="coffeeShop.adress" [cardHour]="coffeeShop.openingHours"></app-card>
          </div>
        </div>
        <div class="spinner-container d-flex justify-content-center align-items-center" *ngIf="loading">
          <div class="spinner-border text-warning" role="status">
            <span class="sr-only"></span>
          </div>
        </div>
      </div>
    </div>
  </div>
</main>
